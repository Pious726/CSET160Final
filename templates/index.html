<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/styles/styles.css" rel="stylesheet">
    <title>Exam App - Sign up</title>
</head>
<body class="register" id="register">
    <div id="register-container">
        <div class="signup-item">
            <h1>Sign Up!</h1>
            <form>
                <input type="text" placeholder="Username" id="Uname">
                <input type="email" placeholder="Email Address" id="email">
                <input type="password" placeholder="Password" id="password" maxlength="18">
                <br>
                <p>Are you a:</p>
                <input type="radio" id="student" name="account_type" value="Student">
                <label for="student">Student</label>
                <input type="radio" id="teacher" name="account_type" value="Teacher">
                <label for="teacher">Teacher</label>
                <button class="btn-signup" type="button">Sign up!</button>
            </form>
        </div>
        <div class="signup-item">
            <h2>Already have an account? <a href="login.html">Click here!</a></h2>
        </div>
    </div>
</body>
</html>
